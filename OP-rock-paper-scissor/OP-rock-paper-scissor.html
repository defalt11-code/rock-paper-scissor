<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP rock paper scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img class="logo" src="logos/logo.svg" alt="logo">

    <div class="score-section-container">
      <div class="score-board player-container">
        <span class="player">Player</span>
        <span class="score player-score">0</span>
      </div>
      <div class="score-board computer-container">
        <span class="computer">Computer</span>
        <span class="score computer-score">0</span>
      </div>
      <div class="score-board draw-container">
        <span class="draw">Draw</span>
        <span class="score draw-score">0</span>
      </div>
    </div>
  </div>
      
  <div class="container">
    <div class="player-pick">
      <span class="pick">You picked</span>
      <button id="rock" class="moves">
        <img class="rock-img" src="logos/icon-rock.svg" alt="rock">
      </button>
    </div>

    <div class="round-result"></div>

    <div class="computer-pick">
      <span class="pick">Computer picked</span>
      <button id="paper" class="moves">
        <img class="paper-img" src="logos/icon-paper.svg" alt="paper">
      </button>
    </div>
  </div>

  <div id="js-moves-container" class="moves-container">
    <button id="rock" class="moves">
      <img class="rock-img" src="logos/icon-rock.svg" alt="rock">
    </button>
    <button id="paper" class="moves">
      <img class="paper-img" src="logos/icon-paper.svg" alt="paper">
    </button>
    <button id="scissor" class="moves">
      <img class="scissor-img" src="logos/icon-scissors.svg" alt="scissor">
    </button>
  </div>

  <script src="OP-rock-paper-scissor.js"></script>
  
</body>
</html>
