<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP rock paper scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <img class="logo" src="logos/logo.svg" alt="logo">

    <div class="score-section-container">
      <div class="score-board player-container">
        <span class="player">Player</span>
        <span class="score player-score">0</span>
      </div>
      <div class="score-board computer-container">
        <span class="computer">Computer</span>
        <span class="score computer-score">0</span>
      </div>
      <div class="score-board draw-container">
        <span class="draw">Draw</span>
        <span class="score draw-score">0</span>
      </div>
    </div>
  </div>
      
  <div class="container">
    <div class="player-pick-container">
      <span id="player-info" class="pick"></span>
    </div>

    <div class="round-result"></div>

    <div class="computer-pick-container">
      <span id="computer-info" class="pick"></span>
    </div>
  </div>

  <div id="js-moves-container" class="moves-container">
    <button id="rock" class="moves"></button>
    <button id="paper" class="moves"></button>
    <button id="scissor" class="moves"></button>
  </div>

  <button id="newGame">NEW GAME</button>

  <script src="OP-rock-paper-scissor.js"></script>
  
</body>
</html>
